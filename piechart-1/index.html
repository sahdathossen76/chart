<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pie-chart">
        <svg class="pie-chart__svg" height="100%" width="300" viewbox="0 0 42 42">

            <circle class="pie-chart-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>


            <!--  circle red  -->
            <circle id="pie-chart-segment2" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="red" stroke-width="7" stroke-dasharray="calc(10 * 1) 31.42" stroke-dashoffset="90%"></circle>
            
            <!--  circle BLUE  -->
            <circle id="pie-chart-segment3" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="blue" stroke-width="7" stroke-dasharray="calc(55 * 1) 31.42" stroke-dashoffset="30%"></circle>
            
            <!--  circle vlack  -->
            <circle id="pie-chart-segment1" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#000" stroke-width="7" stroke-dasharray="calc(49 * 1) 31.42" stroke-dashoffset="50%"></circle>
  
        </svg>
    </div>
</body>
</html>
